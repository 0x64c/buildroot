# null may already exist; therefore ownership has to be changed with command
null		root:root 666 @chmod 666 $MDEV
zero		root:root 666
full		root:root 666
random		root:root 444
urandom		root:root 444
hwrandom	root:root 444
grsec		root:root 660

kmem		root:root 640
mem		root:root 640
port		root:root 640
# console may already exist; therefore ownership has to be changed with command
console		root:tty 600 @chmod 600 $MDEV
ptmx		root:tty 666
pty.*		root:tty 660

# Typical devices
tty		root:tty 666
tty[0-9]*	root:tty 660
vcsa*[0-9]*	root:tty 660
ttyS[0-9]*	root:root 660
ttyUSB[0-9]*	root:root 660

# alsa sound devices
snd/pcm.*	root:audio 660
snd/control.*	root:audio 660
snd/midi.*	root:audio 660
snd/seq		root:audio 660
snd/timer	root:audio 660

# input stuff
input/event[0-9]+	root:input 660
input/mice		root:input 660
input/mouse[0-9]	root:input 660
input/ts[0-9]		root:input 660

# Video stuff
fb[0-9]	root:video 660
dri/card[0-9]	root:video 660

# Devices automount
mmcblk[0-9]p[1-9]	root:root 660 @/lib/mdev/automounter.sh --add $MDEV
mmcblk[0-9]p[1-9]	root:root 660 $/usr/lib/mdev/automounter.sh --remove $MDEV
sd[a-z][0-9]	root:root 660 @/lib/mdev/automounter.sh --add $MDEV
sd[a-z][0-9]	root:root 660 $/usr/lib/mdev/automounter.sh --remove $MDEV
